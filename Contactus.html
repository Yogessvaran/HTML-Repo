<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <section>
            <div class="contact">
                <form action="">
                    <h3>Contact Us</h3>
                    <p>You will hear from us at the earliest!</p>
                    <div class="inp_container">
                        <i class="fa-solid fa-user" style="color: #000000;" id="name_1"></i>
                        <input type="text" placeholder="Full Name"><br>
                        <i class="fa-solid fa-envelope" style="color: #000000;" id="Email_1"></i>
                        <input type="Email" placeholder="Email"><br>
                        <i class="fa-solid fa-phone" style="color: #080808;" id="phone_1"></i>
                        <input type="Number" placeholder="Phone"><br>
                        <textarea name="" id="" cols="30" rows="5" value="Any comment or your query">Any comment or your query</textarea>
                    </div>
                    <div class="btn">
                        <button>Send</button>
                    </div>
                    <p>You can also contact us at 181-1711-322</p>  
                </form>
            </div>
        </section>
    </main>
</body>
</html>
