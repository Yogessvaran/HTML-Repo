<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Form>
        <fieldset>
            <LEgend>Registration Form</LEgend>
            <table>
                <tr>
                    <td><label>First name:</label></td>
                    <td><input type="text" id="" name="" value="" placeholder="" disabled></td>
                </tr>
                <tr>
                    <td><label>Last Name:</label></td>
                    <td><input type="text" id="" name="" value="" placeholder=""></td>
                </tr>
                <tr>
                    <td><label>User name:</label></td>
                    <td><input type="text" id="" name="" value="" placeholder=""></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="password" id="" name="" value="" placeholder=""></td>
                </tr>
                    <td><label>Confirm <br>Password:</label></td>
                    <td><input type="text" id="" name="" value="" placeholder=""></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="Email" id="" name="" value="" placeholder=""></td>
                </tr>
                <tr>
                    <td><label>Mobile</label></td>
                    <td><input type="Number" id="" name="" value="" placeholder=""></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" id="" name="Gender" value="">Male
                    <input type="radio" id="" name="Gender" value="">Female</td>
                </tr>
                <tr>
                    <td><label>DOB:</label></td>
                    <td><input type="date" Size="" id="" name="" value=""></td>
                </tr>
                <tr>
                    <td><label>Course:</label></td>
                    <td><select name="" id="">
                        <option value="">Select Course</option>
                        <option value="Software Programming">Software Programming</option>
                        <option value="Web Development">Web Development</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Nationality:</label></td>
                    <td><input type="checkbox" id="" name="Nationality" value="">Indian
                        <input type="checkbox" id="" name="Nationality" value="">Others
                    </td>
                </tr>
                <tr>
                    <td><label>Profile:</label></td>
                    <td><input type="file" Size="" id="" name="" value=""></td>
                </tr>
                <tr>
                    <td><input type="submit" Size="" id="" name="" value="Submit"></td>
                    <td><input type="Reset" Size="" id="" name="" value="Reset"></td>
                </tr>
            </table>
        </fieldset>
    </Form>
</body>
</html>
