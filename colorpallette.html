<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card text-dark bg-light mb-3" style="max-width: 85rem;">
        <div class="text-center">Responsive color palette</div>
         <div class="container">
             <button type="button" class="btn btn-primary col-12 col-xl-3 col-sm-6 col-lg-6 col-md-5">Primary</button>
             <button type="button" class="btn btn-secondary col-12 col-xl-4 col-sm-4 col-lg-2 col-md-5">Secondary</button>
             <button type="button" class="btn btn-success col-12 col-xl-2 col-sm-4 col-lg-3 col-md-2 ">Success</button>
             <button type="button" class="btn btn-danger col-12 col-xl-2 col-sm-6 col-lg-3 col-md-8 ">Danger</button>
             <button type="button" class="btn btn-warning col-12 col-xl-4 col-sm-5 col-lg-6 col-md-8 ">Warning</button>
             <button type="button" class="btn btn-info col-12 col-xl-7 col-sm-5 col-lg-2 col-md-2 ">Info</button>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
