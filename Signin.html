<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="Stylesheet"  href="CSS/signin.css">
</head>
<body>
    <main>
        <section>
            <div class="signinform">
                <h3>Sign in</h3>
                <p>Sign in with your useraname and password</p>
                <form action="">
                <div class="input">
                    <label class="label" for="name">Your username</label>
                    <input type="text" name="name" placeholder="Enter Username">
                </Div>
                <div class="input">
                    <label class="label" for="pwd">Your Password</label>
                    <input type="password" name="Pwd" placeholder="Enter Password">
                </Div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Remeber me</label>
                </div>
                <div class="forget">
                    <a href="Forget password.html">Forget Password?</a>
                </div>
                <div class="btn">
                    <button type="submit">Login</button>
                </div>
                <div class="register">
                    <label for="">Not a member?</label>
                    <a href="Forget password.html">Register here!</a>
                </div>
            </form>
            </div>
        </Section>
    </main>
</body>
</html>
